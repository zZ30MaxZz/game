<!DOCTYPE HTML>
<html lang="es-PE">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Checkbox - Radio Button | Demo </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="content">
    <h1>CSS3 Checkbox - Radio Button</h1>
    <p>
      <input type="checkbox" id="c1" name="cc" checked>
      <label for="c1"><span></span> Checkbox</label>
    </p>
    <p>
      <input type="checkbox" id="c2" name="cc">
      <label for="c2"><span></span> Checkbox</label>
    </p>
    <p>
      <input type="radio" id="r1" name="rr" checked>
      <label for="r1"><span></span> Radio Button</label>
    </p>
    <p>
      <input type="radio" id="r2" name="rr">
      <label for="r2"><span></span> Radio Button</label>
    </p>
  </div>

</html>
